<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form Design</title>
    <link rel="shortcut icon" href="dark.svg" type="image/x-icon" sizes="16*16">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
   <header>
    <div class="container">
      <div class="row">
       <a href="../index.html" class="logo"><img src="dark.svg" alt=""></a>
        <h2>Responsive Form</h2>
    <p>Resize the browser window to see the effect. When the screen is less than 600px wide, make the two columns stack on top of each other istead of next to each other.</p>
      </div>
    </div> 
  </header>
  
    <div class="container">
      <section><div class="row">
        <div class="col-3">
          <label for="fname">First Name</label>
        </div>
        <div class="col-9">
          <input type="text" name="fname" placeholder="Your name..">
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <label for="lname">Last Name</label>
        </div>
        <div class="col-9">
          <input type="text" name="lname" placeholder="Your last name..">
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <label for="country">Country</label>
        </div>
        <div class="col-9">
          <select name="country" id="country">
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="Pakisthan">Pakisthan</option>
            <option value="Nepal">Nepal</option>
          </select>
        </div>
       </div>
      <div class="row">
        <div class="col-3">
          <label for="subject">Subject</label>
        </div>
        <div class="col-9">
          <textarea name="subject" id="subject" cols="30" rows="10" placeholder="Write something"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </section>
    </div>



  
</body>
</html>
